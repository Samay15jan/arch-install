include-file = ~/.config/polybar/colors.ini

[bar/bar-bottom]
width = 100%
height = 20pt
radius = 2
position = center 

modules-right = budsBattery volume battery time
#modules-center = spotify spotify-prev spotify-play-pause spotify-next
modules-left = xworkspaces 

; dpi = 100

background = ${color.bg}
foreground = ${color.fg}
line-size = 1pt
border-size = 0pt
border-color = #000000
padding-left = 0
padding-right = 1
padding-top = 2
padding-bottom = 2
module-margin = 2
font-0 = Montserrat,Montserrat SemiBold:style=SemiBold,Regular:0.2
font-1 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular
font-2 = "Noto Sans"
font-3 = siji:pixelsize=10;1
separator = |
cursor-click = pointer
enable-ipc = true

; tray-position = right
; wm-restack = i3
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${color.fg}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-padding = 1

label-empty = %name%
label-empty-padding = 1

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = "<prefix-symbol>"
format = <label>
exec = ~/.config/i3/scripts/get_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = 
format = <label>
click-left = playerctl previous -p firefox

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "<playing-symbol>"
hook-1 = echo "<pause-symbol>"
initial = 1
click-left = playerctl play-pause -p firefox

[module/spotify-next]
type = custom/script
exec = echo "next-song-symbol"
format = <label>
click-left = playerctl next -p firefox

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
ramp-volume-0 =  
ramp-volume-1 =  
ramp-volume-2 = 
label-volume = %percentage%%
label-muted = muted

[module/budsBattery]
type = custom/script
exec = /usr/local/bin/noiseBudsBattery
interval = 60 

[module/battery]
type = custom/script
exec = /usr/local/bin/battery
interval = 60 

[module/time]
type = internal/date
interval = 1.0
time = %H:%M
label = %time%
format = <label>

[settings]
screenchange-reload = true
pseudo-transparency = true
; vim:ft=dosini
